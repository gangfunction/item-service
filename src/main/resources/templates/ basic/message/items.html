<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/templates/validation/v1/css/bootstrap.css}"
        href="/templates/validation/v1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>상품 목록</h2></div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/basic/items/add}'|"
              type="button">상품
        등록
      </button>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr th:each="item: ${items}">
        <th><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">ID</a></th>
        <th><a href="item.html" th:text="${item.itemName}">상품명</a></th>
        <th th:text="${item.price}">가격</th>
        <th th:text="${item.quantity}">수량</th>
      </tr>
      </thead>
      <tbody>
      <tr >
        <td><a href="item.html" >1</a></td>
        <td><a href="item.html" th:text="${item.itemName}">테스트 상품1</a></td>
        <td>10000</td>
        <td>10</td>
      </tr>
      <tr>
        <td><a href="item.html">2</a></td>
        <td><a href="item.html">테스트 상품2</a></td>
        <td>20000</td>
        <td>20</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>등록지역</div>
  <div th:each="region : ${regions}" class="form-check form-check-inline">
    <input type="checkbox" th:field="${item.regions}" th:value="${region.key}" class ="form-check-input" disabled/>

  </div>
  <div>
    <div>배송방식</div>
    <select th:field = "*{deliveryCode}" class = "form-select">
      <option value="">==배송 방식 선택==</option>
      <option th:each="deliveryCode: ${deliveryCodes}" th:value="${deliveryCode.code}"
              th:text="${deliveryCode.displayName}">FAST</option>
    </select>
  </div>
</div> <!-- /container -->
</body>
</html>
